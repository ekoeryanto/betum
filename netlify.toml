[build]
  publish = "public"
  command = '''
ls $NETLIFY_CACHE_DIR
echo $NETLIFY_CACHE_DIR
GATCACHE="/opt/buildhome/cache/gatsby-cache"
[ -d "$GATCACHE" ] && ln -d $GATCACHE ./cache
yarn gatsby build && cp -TRv ./cache $GATCACHE
'''
[build.environment]
  NODE_VERSION = "10"
  YARN_VERSION = "1.7.0"
  YARN_FLAGS = "--no-ignore-optional --pure-lockfile"
