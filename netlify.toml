[build]
  publish = "public"
  command = '''
  ls -al $NETLIFY_CACHE_DIR
  ls -al $NETLIFY_CACHE_DIR/.cache
  yarn gatsby build
  ls -al $NETLIFY_CACHE_DIR
  ls -al $NETLIFY_CACHE_DIR/.cache  
  '''
[build.environment]
  NODE_VERSION = "10"
  YARN_VERSION = "1.7.0"
  YARN_FLAGS = "--no-ignore-optional --pure-lockfile"
